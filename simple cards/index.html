<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <h3>Contributors <strong>10</strong></h3>
        <div class="images">
          <img
            src="https://tinyjpg.com/images/social/website.jpg"
            alt="img-1"
          /><img
            src="https://tinyjpg.com/images/social/website.jpg"
            alt="img-2"
          /><img
            src="https://tinyjpg.com/images/social/website.jpg"
            alt="img-3"
          /><img
            src="https://tinyjpg.com/images/social/website.jpg"
            alt="img-4"
          /><img
            src="https://tinyjpg.com/images/social/website.jpg"
            alt="img-5"
          />
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkeXtukuylKhmaUxAv2r2U28orGxHMK95LGtc3il7NOb3ICtNKqnv7a-looMYYCppgVDs&usqp=CAU"
            alt="more"
          />
        </div>
      </div>
      <div class="cards">
        <h4>About</h4>
        <p>Blender addon for reshaping UV selection into grid.</p>
        <div>
          <i>&#128279;</i>
          <a href="www.blendermarket.com"> www.blendermarket.com</a>
        </div>
        <p><i>&star;</i> 1.1k stars</p>
        <p><i>&#128065;</i> 80 watching</p>
      </div>
      <div class="cards">
        <h3>Languages</h3>
        <div class="bar">
          <div class="bar-1"></div>
          <div class="bar-2"></div>
        </div>
        <div class="languages">
          <div class="yellow-dot">
            <p>Python</p>
          </div>
          <div class="orange-dot">
            <p>Javascript</p>
          </div>
        </div>
      </div>
      <footer>Dated 15-10-2023</footer> 
    </div>
  </body>
</html>
